<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0" />
  <title> Swat The Flies </title>
  <link rel="icon" href="fly11.png" type="image/png">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" type="text/css" href="pinTheFly.css">
</head>

<body>
  <div class="mainwrapper">
    <header>
      <div class="header-wrap">
        <div class="header-img">
          <img class="img-one" alt="logo" src="swat1.cur" type="image/png">
        </div>
        <div class="header-img">
          <img class="img-two" alt="logo" src="fly11.png" type="image/png">
        </div>
        <div class="header-img">
          <img class="img-three" alt="logo" src="swat1.cur" type="image/png">
        </div>
        <div class="header-img">
          <img class="img-four" alt="logo" src="fly12.png" type="image/png">
        </div>
        
        <div class="header-txt"> Swat The Flies </div>
        <div class="spacer"></div>
        <div class="header-navigate" id="navigate">
          <a class="nav-item" href="https://hiteshlala.com">Code</a>
        </div>
      </div>
    </header>

    <div class="pin-center">
      <p>Try to Swat Those Pesky Flies Before They Escape!!</p>
      <p><input class="pin-input" id="numflies" type="number" value="50"> <input class="pin-input" id="startstopbutton" onclick="pinflies(this)"
          type="button" value="Start Swatting" /></p>
    </div>

    <div class="pin-box">
      <div class="pin-center">
        <table width="700">
          <tr>
            <th>Original Flies:</th>
            <th id="flyCount">0</th>
            <th>Swatted Flies:</th>
            <th id="pinned">0</th>
            <th>Escaped Flies:</th>
            <th id="escaped">0</th>
          </tr>
        </table>
      </div>

      <div class="pin-center">
        <canvas id="box" width="700" height="350" style="border: 2px solid black;">
        </canvas>
      </div>
      
      <div class="pin-forabsolute">
        <div class="pin-hide pin-result" id="pin-result">
          <div class="pin-x" onclick="clearResult()">X</div>
          <p>
            <img src='fly12.png'>: <span id='finalSwatted'></span>
            <img src='fly11.png' class="pin-left">: <span id='finalEscaped'></span>
          </p>
        </div>
      </div>
    </div>


    <div class="spacer"></div>

    <footer>
      <div>
        <p>
          <a href="https://hiteshlala.com"> &copy; Hitesh Lala</a> <span id="year"></span>
        </p>
      </div>
    </footer>
    <script src="pinTheFly.js"></script>

    <script language="javascript">
      window.onload = () => {
        const date = document.getElementById('year');
        date.innerText = `2016 - ${new Date().getFullYear()}`;
      };
    </script>

  </div>
</body>

</html>
